<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Expense Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      padding: 15px 50px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-right: 30px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffdd57;
    }

    /* Center Box */
    .welcome-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .card h1 {
      font-size: 1.8rem;
      color: #1e3c72;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #16335e, #1e4779);
    }

    /* Footer */
    footer {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Set Income</a>
    <a href="#">Budget</a>
    <a href="#">Track Expenses</a>
    <a href="#">Summary</a>
    <a href="#">Savings Goals</a>
    <a href="#">Logout</a>
  </nav>

  <!-- Welcome Card -->
  <div class="welcome-box">
    <div class="card">
      <h1>Welcome to the Personal Expense Tracker!</h1>
      <p>This platform helps you track and manage your finances effortlessly.</p>
      <div class="btn-group">
        <button class="btn">Register</button>
        <button class="btn">Login</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Personal Expense Tracker. All rights reserved.
  </footer>

</body>
</html>
